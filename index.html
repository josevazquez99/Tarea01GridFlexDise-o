<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <img src="./img/logo_marca.png">
        <ul>
          <li>
            <label for="name" hidden>User</label >
            <input type="text" id="name" name="user_name" placeholder="User"/>
          </li>
          <li>
            <label for="password" hidden>Password</label>
            <input type="password" id="password" name="user_password" placeholder="Password"/>
          </li>
          <button name="buttonLogin">Log in</button>
          <button name="buttonLoginGoogle">Login with Google</button>


        </ul>
      </form>
      
    <img src="../vazquezfernandez/img/img_login.png">
    
</body>
</html>
