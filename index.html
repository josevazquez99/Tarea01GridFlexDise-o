<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img alt="Clothing Store Logo" height="auto" src="./img/logo_marca.png" width="150"/>
      </div>
      <h1>Welcome Back</h1>
      <form action="./pages/selection.html" method="get">
        <div class="input-container">
          <input placeholder="User" type="text" name="user"/>
        </div>
        <div class="input-container">
          <input placeholder="Password" type="password" name="password"/>
        </div>
        <button type="submit" class="login-button">Log in</button>
        <button class="google-login">
          <img alt="Google Logo" height="20" src="./img/logo_google.png" width="20"/>
          Login with Google
        </button>
      </form>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
